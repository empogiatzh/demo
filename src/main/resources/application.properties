spring.application.name=demo

# --- Spring Datasource (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
#spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: explicitly set dialect if auto-detection fails
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT settings ---
# Generate a strong base64 encoded secret. Example (DO NOT USE IN PROD):
# openssl rand -base64 32
app.jwt.secret=pqQEKNZH6L+iojgSbsRe/Q+ZBkwiMRoN4GPHrBCIgNQ=
# expiration in milliseconds (e.g. 24h = 86_400_000)
app.jwt.expiration-ms=86400000

# --- H2 console (optional for local testing) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
